<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadisticas</title>
    <link rel="stylesheet" href="css/globales.css">
    <link rel="stylesheet" href="css/estadisticas.css">
</head>
<body>
    <a href="home.html" class="flecha-atras" aria-label="Volver a la página de inicio"></a>
    <h1>Estadísticas</h1>

    <main class="fondo">
        <div class="contenedor">
            <div class="ingresos-gastos">
                <h2 class="ingresos">Ingresos</h2>
                <h2 class="gastos">Gastos</h2>
            </div>
            <div class="grafico-resumen">
                <div class="grafico">
                    <img src="img/grafico.svg" alt="Gráfico de ingresos y gastos" width="100%">
                </div>
                <div class="resumen">
                    <div class="tarjeta">
                        <img src="img/iconosEstadisticas/comercio.svg" alt="Icono de comercio" width="50px">
                        <div class="titulo-euros">
                            <h3>Comercio</h3>
                            <p>32.000€</p>
                        </div>
                    </div>
                    <div class="tarjeta">
                        <img src="img/iconosEstadisticas/transporte.svg" alt="Icono de transporte" width="50px">
                        <div class="titulo-euros">
                            <h3>Transporte</h3>
                            <p>32.000€</p>
                        </div>
                    </div>
                    <div class="tarjeta">
                        <img src="img/iconosEstadisticas/transferencias.svg" alt="Icono de transferencias" width="50px">
                        <div class="titulo-euros">
                            <h3>Transferencias</h3>
                            <p>32.000€</p>
                        </div>
                    </div>
                    <div class="tarjeta">
                        <img src="img/iconosEstadisticas/suscripcion.svg" alt="Icono de suscripciones" width="50px">
                        <div class="titulo-euros">
                            <h3>Suscripciones</h3>
                            <p>32.000€</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
